name: Ingest Cosmic Data

on:
  # Run monthly on the 1st at 00:00 UTC
  schedule:
    - cron: '0 0 1 * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target:
        description: 'What to ingest'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - stars
          - exoplanets

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Ingest stars
        if: ${{ github.event_name == 'schedule' || github.event.inputs.target == 'all' || github.event.inputs.target == 'stars' }}
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          echo "Starting stars ingestion..."
          bun run ingest:stars --reset
          bun run ingest:stars
          echo "Stars ingestion complete"

      - name: Ingest exoplanets
        if: ${{ github.event_name == 'schedule' || github.event.inputs.target == 'all' || github.event.inputs.target == 'exoplanets' }}
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          echo "Starting exoplanets ingestion..."
          bun run ingest:exoplanets --reset
          bun run ingest:exoplanets
          echo "Exoplanets ingestion complete"
